name: "Storybook Deploy"

on:
  push:
    branches:
      - 'release/**'
      
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: cache
        id: npm-cache 
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - if: steps.npm-cache.outputs.cache-hit == 'true'
        run: echo 'npm cache hit'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Install dependencies
        run: npm ci

      - name: build-storybook
        run: npm run build-storybook
      
      - name: deploy-storybook
        run: npm run deploy-storybook

      - name: comment on pull request
        uses: actions/github-script@v6
        with:
          script: |
            try {
              const issues = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                head: `${context.repo.owner}:${'${{github.event.ref}}'.replace('refs/heads/', '')}`
              });

              const prNumber = context.issue.number || issues.data[0].number;

              const success = '${{ job.status }}' === 'success';

              const urlPath = '${{github.event.ref}}''.replace(/^refs\/heads\/release\//,"");

              const body = `## üöÄStorybook Deploy\n
              | status | url |
              | :---: | :---: |
              | ${success ? '‚úÖ successed' : '‚ùå failed'} | [Storybook](https://design-system.webtoon.today/release/${urlPath}) |
              `;

              const res = await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });

              console.log(res);
            } catch (error) {
              core.setFailed(`‚ùå Request failed with error ${error}`);
            }